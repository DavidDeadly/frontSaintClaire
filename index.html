<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Claire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/src/js/index.js" defer type="module"></script>
</head>

<body class="bg-slate-600">

  <div id="app">
    <div class="text-2xl">
      <h1 id="icon">
        Saint Claire
        Records
      </h1>
      <nav id="nav-bar">
        <a id="sp-btn" class="nav-bar-btn">Specialties</a>
        <a id="pt-btn" class="nav-bar-btn">Patients</a>
      </nav>
    </div>

    <div id="content" style="height: 80vh;">
      <h2 class="col-span-3 place-self-center text-4xl italic font-serif font-black text-slate-800 animate-ping">
        Welcome to Saint
        Claire!!</h2>
    </div>


  </div>

  <!-- TAILWIND CUSTOM RULES -->

  <style type="text/tailwindcss">
    @layer components {

      #app {
        @apply min-h-screen max-w-screen-2xl m-auto relative;
      }

      #content {
        @apply  grid grid-rows-none grid-cols-3 gap-10 bg-slate-700 w-4/5 m-auto rounded-lg shadow-md shadow-green-500 py-20 px-8 overflow-auto;
      }

      #icon {
        @apply bg-slate-700 text-gray-300 font-bold italic w-max p-2 rounded-md absolute top-12 left-10 animate-pulse -rotate-12 z-10 shadow-sm shadow-green-600;
      }

      #nav-bar {
        @apply flex justify-center gap-28 bg-slate-800 items-center relative top-14 w-max m-auto rounded-3xl pl-8 pr-8 z-10;
      }

      .nav-bar-btn {
        @apply bg-green-600 rounded-2xl p-2 mt-4 mb-4 hover:bg-green-400  hover:scale-105 hover:cursor-pointer transition;
      }
      
      .comp-div {
        @apply bg-slate-500 h-52 p-5 relative border-2 border-slate-400 rounded shadow-sm shadow-black text-center;
      }

      .comp-div h1 {
        @apply font-extrabold first-letter:capitalize text-3xl;
      }

      .comp-div h2 {
        @apply font-extralight italic text-xl mt-2
      }

      .viewBtn {
        @apply mt-2
      }

      .del-btn {
        @apply text-center font-semibold text-2xl bg-red-600 px-2 rounded-full border-2 border-slate-400 absolute -right-2 -top-2 hover:scale-110 hover:bg-red-400 transition;
      }

      .btns {
        @apply flex justify-center items-center gap-10 h-3/6 m-2;
      }

      .btn {
        @apply bg-blue-400 font-bold h-max p-3 rounded-lg hover:bg-blue-500 hover:scale-110 transition outline-none;
      }

      .modal {
        @apply bg-slate-600 rounded-3xl text-center max-h-min w-1/4 m-auto text-lg font-extrabold;
      }

      .form-edit {
        @apply flex flex-col items-center gap-5 h-full m-5;
      }

      .form-edit input, .form-edit select { 
        @apply bg-slate-200 outline-none p-1  rounded-md border-2 ;
      }

      .dates {
        @apply text-green-600 m-2
      }

      .patient {
        @apply hover:text-red-600 scale-105 transition hover:animate-pulse hover:cursor-pointer;
      }

      #new-btn {
        @apply absolute top-14 right-44 bg-green-500 z-50 border-slate-600 border-4 hover:shadow-green-500 hover:shadow-2xl hover:bg-green-400 transition;
      }
    }
  </style>
</body>

</html>
