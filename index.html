<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Claire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/src/js/index.js" defer type="module"></script>
</head>

<body>

  <div id="app">
    <div class="text-2xl">
      <h1 class="icon">
        Saint Claire
        Records
      </h1>
      <nav class="nav-bar">
        <a id="sp-btn" class="nav-bar-btn">Specialties</a>
        <a id="pt-btn" class="nav-bar-btn">Patients</a>
      </nav>
    </div>

    <div>
      <pre id="content">
      </pre>
    </div>


  </div>

  <!-- TAILWIND CUSTOM RULES -->

  <style type="text/tailwindcss">
    @layer components {

      #app {
        @apply bg-slate-600 min-h-screen
      }

      .icon {
        @apply bg-slate-700 text-gray-300 font-bold italic w-max p-2 rounded-md absolute top-6 left-6 animate-pulse -rotate-3 z-10;
      }

      .nav-bar {
        @apply flex justify-center gap-28 bg-slate-700 items-center relative top-16 w-max m-auto rounded-3xl pl-4 pr-4 z-10;
      }

      .nav-bar-btn {
        @apply bg-green-600 rounded-2xl p-2 mt-4 mb-4 hover:bg-green-400  hover:scale-105 hover:cursor-pointer transition;
      }


    }
  </style>
</body>

</html>
